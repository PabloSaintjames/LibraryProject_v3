spring.application.name=libraryDemo.sqlite
#database connection

spring.datasource.url=jdbc:sqlite:libraryDemo.sqlite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.datasource.driver-class-name=org.sqlite.JDBC

#Opciones de hibernate

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
# Deshabilitar Open-In-View
spring.jpa.open-in-view=false

# ? DEBES usar 'update' o 'create' para que genere las tablas.

# O puedes usar 'create' si quieres que elimine y recree la base de datos en cada inicio (CUIDADO con los datos).

# application.properties
debug=true

#DEBUG DE LOS ERRORES
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.root=INFO

#Aï¿½ADIR DATOS A LA BD PARA PRUEBAS
spring.profiles.active=dev